<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
</head>

<body class="dark:bg-gray-600">
    <h1 class="text-center mt-6 -mb-12 text-4xl dark:text-gray-50">Nachhilfeverwaltung</h1>
    <section class="h-screen">
        <div class="px-6 h-full text-gray-800">
            <div class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6">
                <div class="grow-0 shrink-1 md:shrink-0 basis-auto xl:w-6/12 lg:w-6/12 md:w-9/12 mb-12 md:mb-0">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="w-full" alt="Sample image" />
                </div>
                <div class="xl:ml-20 xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
                    <form method="POST">
                        {% csrf_token %}
                        <!-- Email input -->
                        <div class="mb-6">
                            <input type="text"
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                name="username" placeholder="Benutzername" />
                        </div>

                        <!-- Password input -->
                        <div class="mb-6">
                            <input type="password"
                                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                name="password" placeholder="Password" />
                        </div>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="mb-6 bg-red-200 text-red-600 flex justify-center p-2 rounded-xl transition-all" id="message">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="flex justify-between items-center mb-6">
                            <div class="text-center lg:text-left">
                                <button type="submit"
                                    class="inline-block px-7 py-3 bg-indigo-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition-all duration-250 ease-in-out">
                                    Anmelden
                                </button>                            
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    setTimeout(autoCloseMessage, 3700);
        function closeMessage(){
            const message = document.querySelector("#message")
        
            message.classList.remove('opacity-100');
            message.classList.add('opacity-0');
            setTimeout(() => { message.classList.add('hidden') }, 500);
        }
        function autoCloseMessage(){
            if(document.querySelector("#message")){
                setTimeout(closeMessage(), 10000);
            }
        }
</script>
</html>
