{% extends  'base.html' %}    
{% block Navbar %}
<div class="mb-auto dark:bg-gray-600">
    <main class="flex justify-center flex-col w-full">
        <div class="w-full flex justify-end sticky top-0 dark:bg-gray-700">
            <input class="flex-none m-3 w-24 text-white py-2 px-3 rounded-lg bg-indigo-600 cursor-pointer hover:bg-indigo-400 transition-all duration-300 ease-in" type=button value="← Zurück" onClick="javascript:history.go(-1);">
        </div>
            <div class="p-4 bg-white dark:bg-gray-600 block sm:flex items-center justify-between border-b dark:border-gray-500 border-gray-200 lg:mt-1.5">
                <div class="mb-1 w-full">
                    <div class="mb-4">
                        <h1 class="text-xl sm:text-2xl font-semibold text-gray-900 dark:text-indigo-500">Impressum</h1>
                    </div>
                    <div class="sm:flex">
                            <div class="mt-1 relative lg:w-64 xl:w-96 dark:text-gray-100" style="width: 1000px !important;">
                                {{ueber_uns_value.impressum|linebreaks}}        
                            </div>    
                    </div>
        
            <div class="mb-4">
                <h1 class="text-xl sm:text-2xl font-semibold text-gray-900 dark:text-indigo-500">Datenschutz</h1>
                </div>
                    <div class="sm:flex">
                            <div class="mt-1 relative lg:w-64 xl:w-96 dark:text-gray-100" style="width: 1000px !important;">
                                {{ueber_uns_value.datenschutz|linebreaks}} 
                            </div>
                    </div>
                </div>
            </div>
    </main>
</div>
{% endblock %}
